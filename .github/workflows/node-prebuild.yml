name: Node - Prebuild

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  typecheck:
    name: 'Typecheck'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Setup environment
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          check-latest: true

      # Caches
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}

      - name: Cache tsc
        uses: actions/cache@v2
        with:
          path: ./tsconfig-build.tsbuildinfo.json
          key: ${{ runner.os }}-cache-tsc

      # Install
      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline

      # Run
      - name: Typecheck
        run: npm run typecheck

  test:
    name: 'Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Setup environment
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          check-latest: true

      # Caches
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}

      # Install
      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline

      # Run
      - name: Test
        run: npm run test

  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Setup environment
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          check-latest: true

      # Caches
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-cache-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Cache eslint
        uses: actions/cache@v2
        with:
          path: ./.eslintcache
          key: ${{ runner.os }}-cache-eslint

      - name: Cache stylelint
        uses: actions/cache@v2
        with:
          path: ./.stylelintcache
          key: ${{ runner.os }}-cache-stylelint
      
      # Install
      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline

      # Run
      - name: Lint
        run: npm run lint

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4.1.2
        with:
          commit_message: 'style: format'
          branch: ${{ github.head_ref }}
